<!DOCTYPE html>
<html lang="en">
<head>
  <title>WITS - Scheduler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- CSS --->
  <style>

  </style>

  <script>
      function validateForm() {

      var fName = document.forms["registrationForm"]["fName"].value;
      var lName = document.forms["registrationForm"]["lName"].value;
      var email = document.forms["registrationForm"]["email"].value;

      if (fName == null || fName == "") {
          document.getElementById("validation").innerHTML = "First name must be filled out.";
            return false;
        }
        else if (lName == null || lName == "") {
          document.getElementById("validation").innerHTML = "Last name must be filled out.";
            return false;
        }
        else if (email == null || email == "") {
            document.getElementById("validation").innerHTML = "Email must be filled out.";
            return false;
        }
      }
  </script>
</head>
<body>

  <!-- NAV BAR -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">WITS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Jumbotron --->
    <div class="jumbotron">
      <div class="container">
        <div class="col-md-8">
          <h2>Come join WITS!</h2>
          <p>Sign up for WITS today and begin crafting your perfect schedule!</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Register Now &raquo;</a></p>
        </div>
        <div class="col-md-4">
          <br />
          <img src="Images/calendar.png" alt="Calendar" style="width:128px;height:128px;" />
        </div>
      </div>
    </div>

    <!-- Registration Form -->
    <div class="container">
      <h2>Register:</h2>
      <form name="registrationForm" method="post" onsubmit="return validateForm()">
        <input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon" name="fName">
        <br />
        <input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon" name="lName">
        <br />
        <input type="password" class ="form-control" placeholder="Password" aria-describedby="bassic-addon" name="password" />
        <br />
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon2" name="email">
          <span class="input-group-addon" id="basic-addon2">@wit.edu</span>
        </div>
        <br />
        <button type="submit" class="btn btn-success">Register</button>
      </form>
      <br />
      <p id="validation"></p>
    </div>

</body>
</html>
